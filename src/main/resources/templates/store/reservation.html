<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약하기</title>
</head>
<body>
<h2>예약 날짜와 시간을 선택해 주세요. 예약 시간 10분 전에는 매장에 도착하여 예약확인을 해야 합니다.</h2>
<form method="post">
    <input type="datetime-local" name="datetime" required>
    <input type="hidden" th:value="${storeId}" name="storeId">
    <br><br>
    <div>
        <button type="submit">예약 확정</button>
    </div>
</form>
</body>
</html>
