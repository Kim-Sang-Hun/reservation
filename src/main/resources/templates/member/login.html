<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 로그인</title>
</head>
<body>
    <h1>회원 로그인</h1>

    <div th:text="${errorMessage}"> </div>

    <form method="post">
        <input type="text" name="username" placeholder="아이디를 입력해주세요." required>
        <br>
        <input type="password" name="password" placeholder="비밀번호를 입력해주세요." required>
        <br>
        <div>
            <button type="submit">로그인</button>
        </div>
    </form>

</body>
</html>
