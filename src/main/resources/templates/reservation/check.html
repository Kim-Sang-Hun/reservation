<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 확인</title>
</head>
<body>
<h2>예약 확인 결과</h2>
<table>
    <tr th:each="reservation : ${reservationList}">
        <td th:text="${reservation.getStore().getStoreName()}"></td>
        <td th:text="${reservation.getStore().getStoreLocation()}"></td>
        <td th:text="${reservation.getStore().getStoreDescription()}"></td>
        <td th:text="${reservation.getReservationDateTime()}"></td>
        <td th:text="${reservation.getStatus()}"></td>
        <td th:text="${reservation.isValidation()}"></td>
        <td>
            <form method="get" action="/review/upload">
                <button type="submit" name="reservationId" th:value="${reservation.getReservationId()}">리뷰 작성</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
